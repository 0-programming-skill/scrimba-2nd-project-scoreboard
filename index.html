<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <div class="score-wrapper">

            <h3>HOME</h3>

            <div id="js-home-score" class="big-score">0</div>

            <div class="increase-wrapper">
                <div onclick="increaseScore('home', 1)" class="increase-button">+1</div>
                <div onclick="increaseScore('home', 2)" class="increase-button">+2</div>
                <div onclick="increaseScore('home', 3)" class="increase-button">+3</div>
            </div>

        </div>

        <div class="score-wrapper">

            <h3>AWAY</h3>

            <div id="js-guest-score" class="big-score">0</div>

            <div class="increase-wrapper">
                <div onclick="increaseScore('guest', 1)" class="increase-button">+1</div>
                <div onclick="increaseScore('guest', 2)" class="increase-button">+2</div>
                <div onclick="increaseScore('guest', 3)" class="increase-button">+3</div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
